<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {width:280px; height:450px}
    </style>
  </head>
  <body>
    <div style="padding:10px 5px 10px 5px;  background-color:#fa507b">
      <h4 style="line-height: 5px; text-align:center; color:white;">영화인 등록</h4>
    </div>
    <div class="form-group">
      <div class="img-bar" style="text-align:center; margin-top:5%;">
       <label for="chrome-upload" style="cursor:pointer" id="images-div">
        <img src="../../images/default.jpg" style="width:150px; height:150px">
       </label>
       <div>
       <label for="chrome-upload" style="margin-top:6%; cursor:pointer">
        <p id="img-add" style="font-weight:bold; color:steelblue;">사진 등록</p>
       </label>
       </div>
       </div>
      <input id="chrome-upload" type="file" name="files" style="display:none;">
      <div class="ui-widget">
        <label for="person-tags" class="col-sm-3">영화인 이름</label>
        <div class="col-sm-6">
            <input class="form-control" id="person-tags" placeholder="영화인 이름을 검색하세요!" style="margin-top:3%;">
            <input class="chrome-hidden-info" type="hidden">
          </div>
      </div>
      <button type="button" id="close-btn" class="btn btn-default" style="margin-left:10px; float:right; background-color:#fa507b; color:white;" data-dismiss="modal" >취소</button>
      <button type="button" id="upload-btn" class="btn btn-default" style="background-color:#fa507b; color:white;">추가</button>
    </div>
  <script src="content.js"></script>
  </body>
</html>
