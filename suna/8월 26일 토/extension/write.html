<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style media="screen">
    .add-Close-btn {
      margin-right:5px;
      float:right;
      background-color:#fa507b;
      color:white;
    }

    .person-array {
      border: 1px solid lightgray;
      border-radius:5px;
      padding-left: 10px;
      cursor:pointer;
    }

    #person-tags {
      background-image:url('remove.png');
      background-repeat: no-repeat;
      background-position: 2px 3px;
    }

    #remove-btn{
      border: 1px solid lightgray;
      border-radius: 5px; padding: 5px;
      margin-left: 5px;
      font-size:1em;
      display:inline-block;
    }
    </style>
  </head>
  <body>
    <div style="padding:10px 5px 10px 5px;  background-color:#fa507b">
      <h4 style="line-height: 5px; text-align:center; color:white;">글쓰기</h4>
    </div>
    <form id="myForm" action="http://localhost:8080/board/add.json" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="img-bar" style="text-align:center; margin-top:5%;">
       <label for="represent-photo" style="cursor:pointer" id="images-div">
        <img src="http://localhost:8080/images/default.jpg" style="width:150px; height:150px">
       </label>
       <div>
       <label for="represent-photo" style="margin-top:6%; cursor:pointer">
        <p id="reImg-add" style="font-weight:bold; color:steelblue;">대표 사진 등록</p>
       </label>
       </div>
      </div>
			<input id="represent-photo" type="file" name="files" onchange="handleFiles(this.files)" style="display:none;">
			 <input type="text"  id="fi-title" name="bdTitle" placeholder="제목" style="width: 295px;  margin-left: 7px;"/>
			 <textarea id="fi-content" name="bdContent" rows="10" cols="70" placeholder="내용" style="width: 295px;  margin-left: 7px;"></textarea>
			 <input type="text"  id="fi-date" name="bdRegister" placeholder="등록일" style="width: 295px;  margin-left: 7px;"/>


      <button type="button" id="close-btn" class="btn btn-default add-Close-btn">취소</button>
      <button type="submit" id="add-btn" class="btn btn-default add-Close-btn">추가</button>
    </div>
  </form>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/write.js"></script>
  </body>
</html>
