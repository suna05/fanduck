<body>
<button class="tagBtn">배우</button>
<button class="tagBtn">감독</button>
<div class="row ">

</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/shufflejs/dist/shuffle.min.js"></script>
<script>
$('.row').load('shuffle03.html')

$.getJSON('movieperson/list.json', {'mno':27}, function(result) {
    var templateFn = Handlebars.compile($('#mp-template').text())
	var generatedHTML = templateFn(result.data) 
	var mpList = $('.row')
	mpList.html(generatedHTML)
  })

var Shuffle = window.Shuffle;
var element = document.querySelector('.row');
var sizer = element.querySelector('.my-sizer-element');

var shuffleInstance = new Shuffle(element, {
  itemSelector: '.type-item',
  sizer: sizer // could also be a selector: '.my-sizer-element'
});

$('.tagBtn').click(function() {
	console.log($(this).text())
	shuffleInstance.filter($(this).text());
})


</script>
</body>
