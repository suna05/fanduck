<!DOCTYPE html>
<html lang="en">
<!--  <html xmlns:fb="http://ogp.me/ns/fb#">-->
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FanDuck</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../../css/listComp2_4.css" type="text/css" />
<link rel="stylesheet" href="../../css/footer.css" />
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css" rel="stylesheet">
</head>
<body>
<div id=frame>
<div class="container">
		<div class="MP_profile">
			<img class="MP_profile_photo" src="../../images/emma2.jpg">
			<h5>
				<br>You make me smile, emma.<br> modal 글쓰기 적용
			</h5>
		</div><!-- MP_profile -->

	<section class="search_write">
		<input type="text" class="form-control" placeholder="검색"><!-- search -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">글쓰기</button>
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel" 
							style="border-width: 0px; margin: 0; border: none; width: 80px; font-weight: bold; font-family: Georgia, 'Times New Roman', serif; font-size: 22px;  display: inline-block; " >Title:</h4>
						<input  id="input" type="text" placeholder="제목입력" maxlength="50"
							style="border-width: 0px; margin: 0; border: none; width: 400px; font-size: 20px;" />
					</div>
					<div class="modal-body" style="margin-left: 4%; width: 80%;">
						<div id="summernote" style="width: 115%;">
							<p id="p" ></p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="closeBtn"
							data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary">저장</button>
					</div>
				</div>
			</div>
		</div><!-- write /글쓰기 모달 -->
	</section>




	<div class="outer-container">
		<div id="columns" class="grid cs-style-2">
			<div class="list-box">
				<div id="board-ex">
			<script id="board-template" type="text/x-handlebars-template">


				<div>
					<div class="share-icons">
					</div>
				{{#each list}}
					<div class="row list-content">
			
						<img src="../../images/{{bdPhoto}}" style="width:100%; heigh:auto; margin-bottom:3%;">
						<a href="https://twitter.com/share"><img src="../../images/twIcon.png" style="width:5%; float: right;"/></a>
						<a><img src="../../images/kakao_mobile.png" style="width:5%; float: right; margin-right:2%;"/></a>
						<a><img src="../../images/fbIcon.png" style="width:5%; float: right; margin-right:2%;"/></a>

										<br><br><br>
						<p style="font-size:140%; font-weight:bold;">{{bdTitle}}</p>
						<p>{{bdContent}}</p>
					</div>
			
				{{/each}}
 			</div>
	</script>
	</div>
</div>


		</div><!-- columns -->
	</div><!--outer-container-->
</div><!--container-->

<footer>
	<p>
		© 2017<a class="ha" style="color: #0a93a6; text-decoration: none;"
			href="#"> 김미연 신선아 이유운</a>&nbsp; All rights reserved 2016-2017.
	</p>
</footer>
</div><!--frame-->

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>

<script src="../../js/myboard_handlebars.js"></script>

<script>
$(document).ready(function() {
    $('#summernote').summernote({
      height:440,
      width: 800,
      lang: 'ko-KR'
    });
});
</script>

<script>
	$('#closeBtn').click(function() {
		console.log("닫힘버튼~~")
		/* $('#div1').remove("#p"); */
		/* $('#SummernoteText').code('') */
		$('#summernote').summernote('code', '')
		/*닫힘버튼 눌렀을 때 썸머노트 내에 입력한 값 초기화 */
		$('#input').val('')
		/*닫힘버튼 눌렀을 때 modal창의 title값 초기화*/
	})
</script>

<script>
!function(d,s,id){
	var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
	if(!d.getElementById(id)){
		js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
		fjs.parentNode.insertBefore(js,fjs);
		}}(
				document, 'script', 'twitter-wjs'
			);
</script>

$('#closeBtn').click(function() {
    $('#input').val('')
})
</script> -->

</body>
</html>
