<!DOCTYPE html>
<html lang="en">
<!--  <html xmlns:fb="http://ogp.me/ns/fb#">-->
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FanDuck</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../../css/listComp2_4.css" type="text/css" />
<link rel="stylesheet" href="../../css/footer.css" />
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css" rel="stylesheet">
</head>
<body>


		<div class="MP_profile">
			<img class="MP_profile_photo" src="../../images/emma2.jpg">
			<h5>
				<br>You make me smile, emma.<br> modal 글쓰기 적용
			</h5>
		</div><!-- MP_profile -->

	<section class="search_write">
		<input type="text" class="form-control" placeholder="검색"><!-- search -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">글쓰기</button>
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"
							style="border-width: 0px; margin: 0; border: none; width: 400px; font-weight: bold; font-family: Georgia, 'Times New Roman', serif; font-size: 22px;">Title:</h4>
						<input type="text" value="" maxlength="50"
							style="border-width: 0px; margin: 0; border: none; width: 450px; font-size: 20px;" />
					</div>
					<div class="modal-body" style="margin-left: 4%; width: 80%;">
						<div id="summernote" style="width: 115%;">
							<p></p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default"
							data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary">저장</button>
					</div>
				</div>
			</div>
		</div><!-- write /글쓰기 모달 -->
	</section>





		<div id="columns" class="row" style="width:80%;">

<div style="border:1px solid red;">


    <div style="border:3px solid blue;">
      <div class="share-icons">
           
            <img class="article" src="../../images/fbIcon.png"
              style="height: 25px; width: 25px; margin: 2px; float: right;">
          </div>
	 

		<div class="row" id="board-ex" style="padding-left:5%;">
			<script id="board-template" type="text/x-handlebars-template">
			<img class="article" src="../../images/twIcon.png"
              style="height: 15px; width: 25px; margin: 2px; float: right;" alt="img021">
				{{#each list}}

				<div class="col-md-2" style="padding-left:5%; width:65%;">
 					<img src="../../images/lalaland.jpg" alt="img01" style="width:85%;">


						<p style="font-size:150%; font-weight:bold;">{{bdTitle}}</p>
						<p>{{bdContent}}</p>
	</div>

				{{/each}}
 			</div>
					</script>
				</div>
	
	
	 </div>

 

		</div><!-- columns -->




<footer>
	<p>
		© 2017<a class="ha" style="color: #0a93a6; text-decoration: none;"
			href="#"> 김미연 신선아 이유운</a>&nbsp; All rights reserved 2016-2017.
	</p>
</footer>








<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>

<script src="../../js/myboard_handlebars.js"></script>


<script>
$(document).ready(function() {
    $('#summernote').summernote({
      height:440,
      width: 800,
      lang: 'ko-KR'
    });
});
</script>

</body>
</html>
