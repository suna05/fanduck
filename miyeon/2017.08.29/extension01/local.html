<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style media="screen">
    .form-group {
      margin-bottom: 5px;
    }

    .add-Close-btn {
      margin-right:5px;
      float:right;
      background-color:#fa507b;
      color:white;
    }

    .person-array {
      border: 1px solid lightgray;
      border-radius:5px;
      padding-left: 10px;
      cursor:pointer;
    }

    #remove-btn{
      border: 1px solid lightgray;
      border-radius: 5px; padding: 5px;
      margin-left: 5px;
      font-size:1em;
      display:inline-block;
    }
    </style>
  </head>
  <body>
    <div style="padding:10px 0px 10px 0px; background-color:white; ">
      <h4 style="line-height: 5px; text-align:center;color:steelblue;">영화인 등록</h4>
    </div>
    <form action="http://192.168.0.69:8080/movieperson/add.json" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="img-bar" style="text-align:center; ">
       <label for="chrome-upload" style="cursor:pointer" id="images-div">
        <img src="images/placeholder3.jpg" style="opacity: 0.7;width:300px; height:220px">
       </label>
       <div>
       <label for="chrome-upload" style="margin-top:2px; cursor:pointer; display:none;">
        <p id="img-add" style="font-weight:bold; color:steelblue;">사진 등록</p>
       </label>
       </div>
       </div>
      <input id="chrome-upload" type="file" name="files" onchange="handleFiles(this.files)" style="display:none;">
      <div class="ui-widget" style="margin-bottom:20px;">
        <!-- <label for="person-tags" class="col-sm-3">영화인 이름</label> -->
        <div class="person-list">
            <input type="text" class="form-control" id="person-tags" placeholder="이름을 검색하세요!"
                   style="margin-top:3%; margin-left: 6px; width:222px; display:inline-block" name="searchInfo">
            <input id="chrome-hidden-info" type="hidden" name="hiddenInfo">
            <input id="chrome-hidden-mno" type="hidden" name="mno">
            <div id="remove-btn" style="cursor:pointer" name="button">초기화</div>
        </div>
      </div>
      <button type="button" id="close-btn" class="btn btn-info" style="margin-left: 180px; margin-top:23px; ">취소</button>
      <button type="submit" id="upload-btn" class="btn btn-info" style="margin-top:23px; ">추가</button>
    </div>
  </form>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/content.js"></script>
  <script src="js/content0.js"></script>
  </body>
</html>
