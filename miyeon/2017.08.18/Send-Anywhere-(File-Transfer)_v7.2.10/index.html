<!doctype html>
<html ng-app="app" ng-csp ng-controller="AppCtrl">
<head>
  <meta charset="utf-8" />
  <title>{{getMessage("main_title")}}</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <div id="tabs">
    <ul>
      <li class="tab-logo"><img src="css/images/logo_chrome_app.png" alt="logo" width="138px;"/></li>
      <li> <a href="#send" class="send-tab"><i class="material-icons">send</i>{{getMessage("send_tab")}}</a> </li>

  <script src="lib/jquery.fileupload-angular.js"></script>

  <script src="lib/sprintf.min.js"></script>
  <script src="js/controllers.js"></script>

  <script src="js/app.js"></script>
