<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button class="tagBtn">animal</button>
<button class="tagBtn">city</button>
<div class="row my-shuffle-container">
  <figure class=" picture-item" data-groups='["animal"]' data-date-created="2016-08-12" data-title="Crocodile">
        <img src="images/송강호.jpg" alt="A close, profile view of a crocodile looking directly into the camera" />
    <figcaption>Crocodile</figcaption>
  </figure>
  <figure class=" picture-item" data-groups='["city"]' data-date-created="2016-06-09" data-title="Crossroads">
        <img src="images/L.jpg" alt="A multi-level highway stack interchange in Puxi, Shanghai" />

    <figcaption>Crossroads</figcaption>
  </figure>
  <figure class=" picture-item" data-groups='["nature","city"]' data-date-created="2015-10-20" data-title="Central Park">

        <img src="images/kimhyesu.jpg" alt="Looking down on central park and the surrounding builds from the Rockefellar Center" />

    <figcaption>Central Park</figcaption>
  </figure>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="node_modules/shufflejs/dist/shuffle.min.js"></script>
<script>
var Shuffle = window.Shuffle;
var element = document.querySelector('.my-shuffle-container');
var sizer = element.querySelector('.my-sizer-element');

var shuffleInstance = new Shuffle(element, {
  itemSelector: '.picture-item',
  sizer: sizer // could also be a selector: '.my-sizer-element'
});


$('.tagBtn').click(function() {
	console.log($(this).text())
	shuffleInstance.filter($(this).text());
})
</script>
</body>
</html>
